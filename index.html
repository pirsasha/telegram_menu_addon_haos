
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Menu Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h2 { margin-top: 2em; }
        label, input, select { display: block; margin-top: 0.5em; }
        .device-block { margin-left: 1em; padding: 0.5em; border-left: 2px solid #ccc; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h1>Telegram Menu Builder</h1>
    <form id="menuForm">
        <div id="roomsContainer"></div>
        <button type="button" onclick="addRoom()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        <hr>
        <button type="button" onclick="submitMenu()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–µ–Ω—é –∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å YAML</button>
    </form>
    <script>
        let roomIndex = 0;

        function addRoom() {
            const container = document.getElementById('roomsContainer');
            const roomDiv = document.createElement('div');
            roomDiv.innerHTML = `
                <h2>–ö–æ–º–Ω–∞—Ç–∞</h2>
                <label>–ò–º—è –∫–æ–º–Ω–∞—Ç—ã: <input name="room_name_${roomIndex}" required></label>
                <label>–°–ª–∞–≥ (–ª–∞—Ç–∏–Ω–∏—Ü–µ–π): <input name="room_slug_${roomIndex}" required></label>
                <div class="device-block" id="devices_${roomIndex}"></div>
                <button type="button" onclick="addDevice(${roomIndex})">+ –î–æ–±–∞–≤–∏—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</button>
                <hr>
            `;
            container.appendChild(roomDiv);
            roomIndex++;
        }

        function addDevice(roomId) {
            const container = document.getElementById(`devices_${roomId}`);
            const deviceCount = container.children.length;
            const div = document.createElement('div');
            div.innerHTML = `
                <label>–ò–º—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: <input name="device_name_${roomId}_${deviceCount}" required></label>
                <label>–ö–æ–º–∞–Ω–¥–∞: <input name="device_command_${roomId}_${deviceCount}" required></label>
                <label>–ò–∫–æ–Ω–∫–∞ (emoji): <input name="device_icon_${roomId}_${deviceCount}" value="üí°" required></label>
                <br>
            `;
            container.appendChild(div);
        }

        function submitMenu() {
            const formData = new FormData(document.getElementById('menuForm'));
            const rooms = [];
            for (let i = 0; i < roomIndex; i++) {
                const name = formData.get(`room_name_${i}`);
                const slug = formData.get(`room_slug_${i}`);
                const devices = [];
                let j = 0;
                while (formData.has(`device_name_${i}_${j}`)) {
                    devices.push({
                        name: formData.get(`device_name_${i}_${j}`),
                        command: formData.get(`device_command_${i}_${j}`),
                        icon: formData.get(`device_icon_${i}_${j}`)
                    });
                    j++;
                }
                rooms.push({ name, slug, devices });
            }

            fetch('/api/save_menu', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rooms })
            }).then(() => {
                return fetch('/api/generate_automations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rooms })
                });
            }).then(() => {
                alert("–ú–µ–Ω—é —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã!");
            }).catch(e => alert("–û—à–∏–±–∫–∞: " + e.message));
        }
    </script>
</body>
</html>
